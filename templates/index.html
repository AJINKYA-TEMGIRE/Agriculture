<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Yield Prediction</title>
    <style>
        body{
            background-image: url('https://images.unsplash.com/photo-1674160851788-f0b855abcd2c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-repeat: no-repeat;
            background-size: cover;
        }
        H1{
            background-color: white;
            border-radius: 20px;
            width: 800px;
            text-align: center;
            font-size: 60px;
            margin-left: 280px;
            color: rgb(36, 118, 189);

        }
        .form{
            margin-left: 420px;
            padding-left: 12px;
            background-color: rgb(165, 202, 235);
            /* border: 2px solid red; */
            width: 500px;
            font-size: x-large;
        }
        form input{
            margin-top: 7px;
            margin-bottom: 7px;
            width: 480px;
            height: 30px;
            align-items: center;
            justify-content: center;

        }
        #submit{
            width: 488px;
        }

        form input :hover{
            border: 2px solid black;
        }
        .answer{
            margin-left: 420px;
            width: 510px;
            text-align: center;
            background-color: rgb(165, 202, 235);
        }

        @media(max-width: 768px){
        .form{
        width : 95%;
        }
        }
        @media(max-width: 468px){
        .form{
        width :100%;
        }
        }




    </style>
</head>
<body>
    <H1>Agriculture Yield Prediction</H1>
    <div class="form">
        <form action="/predict" method="POST">
            <input type="text" name="crop" placeholder="Enter the crop name ">
            <input type="text" name="state" placeholder="Enter the state name ">
            <input type="number" step="any" name="a2fl" placeholder="Cost Of Cultivation (per Hectare) A2+FL">
            <input type="number" step="any" name="c2" placeholder="Cost Of Cultivation (per Hectare) C2">
            <input type="number" step="any" name="c2p" placeholder="Cost Of Production (per Quintal) C2">
            <input type="submit" value="Submit"  id= "submit">
        </form>
    </div>
    <div class="answer">
        {% if result %}
        <h2>Yield (Quintal / Hectare) : {{result}}</h2>
        {% endif %}
    </div>

</body>
</html>
